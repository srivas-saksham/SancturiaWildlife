<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - Sancturia Wildlife</title>
    <link rel="shortcut icon" href="./Assets_TBU/Background Images/Sancturia Logo Green.png" type="image/x-icon">
    <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
    <img src="./Assets_TBU/Background Images/signup-loginBg.jpeg" alt="Back" class="backBg">
    <div class="container">
        <h2>Welcome Back!</h2>
        <!-- Login Form -->
        <div class="form-box" id="login-box">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
