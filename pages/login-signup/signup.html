<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - Sancturia Wildlife</title>
    <link rel="shortcut icon" href="./Assets_TBU/Background Images/Sancturia Logo Green.png" type="image/x-icon">
    <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
    <img src="./Assets_TBU/Background Images/signup-loginBg.jpeg" alt="Back" class="backBg">
    <div class="container">
        <h2>Welcome to Sancturia!</h2>
        <!-- Signup Form -->
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
