<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets_TBU/Background Images/Sancturia Logo Green.png" type="image/x-icon">
    <title>Thank You for Donating</title>
    <style>
        *{
            user-select: none;
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #3b893e, #1462af);
            color: white;
            user-select: none;
        }
        .backBg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: -1;
            object-fit: cover;
            mix-blend-mode: multiply;
            opacity: .3;
        }
        .thank-you-box{
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        .thank-you-box h1{
            font-size: 50px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .thank-you-box p{
            font-size: 20px;
        }
        .btn{
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover{
            background-color: #ff7f50;
        }
        @keyframes pulse{
            0%{ transform: scale(1); }
            50%{ transform: scale(1.05); }
            100%{ transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="./Assets_TBU/Background Images/signup-loginBg.jpeg" alt="Back" class="backBg">

    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your donation is greatly appreciated and will help protect wildlife.</p>
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>

</body>
</html>
